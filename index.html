<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="UTF-8">

    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Managment</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body onload="reloadTaskCard()">
        <!-- Modal -->
    <div class="modal fade" id="newCardModal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" >
             <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newCardModal">ADD NEW TASK</h5>
                  <button type="button" class="btn-close" data-bs-dismis="modal" aria-label="close"></button>
                </div>
                
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="imageURL" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageURL"/>
                    </div>

                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">TASK TITLE</label>
                        <input type="text" class="form-control" id="taskTitle"/>
                    </div>

                    <div class="mb-3">
                        <label for="taskType" class="form-label">TASK TYPE</label>
                        <input type="text" class="form-control" id="taskType"/>
                    </div>

                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">TASK DESCRIPTION</label>
                        <textarea rows="3"  class="form-control" id="taskDescription"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button  onclick="addCard()" type="button" class="btn btn-dark"  data-bs-dismiss="modal">SAVE</button>
                </div>
             </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class ="navbar-brand" href="#"><strong>Navbar</strong></a>  <!--# helps to say on the same page or # can be an ID too-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">  <!--mb-margin bottom, me:-margin end auto class helps in keeping the items to end and whatever out of this ul is going to push towards right auto automatically--> 
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Home</strong></a>
                        </li>
                    </ul>

            <!-- <li class="nav-item">
                <a class="nav-link" href="#"><strong>Home2</strong></a>
            </li>  for reference-->

            <button class="btn btn-dark ml-auto" data-bs-toggle="modal" data-bs-target="#newCardModal"> <!--ml-auto helps in keeping navbar items to the roght of the page-->
                <i class="fas fa-plus"></i>ADD NEW
            </button>
        </div>
    </div>
</nav>

<main class="container">
    <section>
        <div class="row" id="taskContents"></div>
    </section>
</main>

<!-- JavaScript Bundle with Popper -->
<!-- JavaScript -->
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
